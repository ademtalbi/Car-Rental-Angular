<div class="car-details-container" *ngIf="car"
     style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 91vh; text-align: center; gap: 20px;">

  <!-- Car image and info -->
  <div style="display: flex; align-items: center; gap: 20px; flex-wrap: wrap;">
    <img class="car-image" [src]="processedImage" alt="profile"
         style="height: 130px; width: 200px; border-radius: 10px; object-fit: cover;" />

    <div style="max-width: 500px;">
      <h2 class="car-title" style="color: #108ee9; cursor: pointer;">
        {{ car.brand }} - {{ car.name }}
      </h2>
      <p>{{ car.description }}</p>
      <hr />
      <h5>
        Price: <b>{{ car.price }} DT</b> -
        Color: <b>{{ car.color }}</b> -
        Transmission: <b>{{ car.transmission }}</b> -
        Type: <b>{{ car.type }}</b> -
        Year: <b>{{ car.year | date: 'yyyy' }}</b>
      </h5>
      <hr />
    </div>
  </div>

  <!-- Booking form -->
  <nz-spin [nzSpinning]="isSpinning" nzSize="large" nzTip="Working..." style="width: 100%; max-width: 600px;">
    <form [formGroup]="validateForm">

      <!-- Date pickers centered -->
      <div style="display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; margin-top: 20px;">
        <nz-form-item>
          <nz-form-label nzFor="fromDate">From Date</nz-form-label>
          <nz-form-control>
            <nz-date-picker formControlName="fromDate" [nzFormat]="dateFormat" nzPlaceHolder="From Date"></nz-date-picker>
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label nzFor="toDate">To Date</nz-form-label>
          <nz-form-control>
            <nz-date-picker formControlName="toDate" [nzFormat]="dateFormat" nzPlaceHolder="To Date"></nz-date-picker>
          </nz-form-control>
        </nz-form-item>
      </div>

      <!-- Book button centered -->
      <div style="text-align: center; margin-top: 20px;">
        <button nz-button (click)="bookACar(validateForm.value)" 
        style="background-color: black; color: white; border: none;">
  Book Car
</button>

      </div>

    </form>
  </nz-spin>

</div>
